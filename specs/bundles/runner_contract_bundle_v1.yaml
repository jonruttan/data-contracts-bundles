bundle_id: runner_contract_bundle
bundle_version: 1.0.0
summary: Runner-facing portable contract, schema, and conformance surfaces.
maintainers:
  - name: data-contracts maintainers
dependency_mode: required
depends_on: []
domains:
  - id: tooling
    modules:
      - id: runner_contract_surface
        contracts:
          - specs/contracts/bundle_declarations/runner_contract_bundle_v1.yaml
        resource_kinds:
          - asset
        selection_policy:
          refs: static_local_only
          artifacts: exclude_produced
        artifacts:
          - path: /.artifacts/runner-status-matrix.json
            kind: report
          - path: /.artifacts/runner-status-matrix.md
            kind: report
          - path: /.artifacts/runner-status-ingest-log.json
            kind: report
applies_to_runners:
  - python
  - php
  - rust
