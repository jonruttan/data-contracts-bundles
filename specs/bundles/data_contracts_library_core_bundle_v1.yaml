bundle_id: data-contracts-library-core
bundle_version: 1.0.0
summary: Canonical shared library bundle for reusable policy/domain/spec-lang surfaces.
maintainers:
  - name: data-contracts maintainers
dependency_mode: required
depends_on: []
domains:
  - id: library
    modules:
      - id: data_contracts_library_core
        contracts:
          - specs/contracts/bundle_declarations/data_contracts_library_core_v1.yaml
        resource_kinds:
          - asset
        selection_policy:
          refs: static_local_only
          artifacts: exclude_produced
        artifacts:
          - path: payloads/data-contracts-library/core/specs/05_libraries/policy
            kind: dir
          - path: payloads/data-contracts-library/core/specs/02_contracts/library_bundle_consumption_v1.md
            kind: file
applies_to_runners:
  - rust
  - python
  - php
