bundle_id: data-contracts-lang-project-scaffold
bundle_version: 1.0.0
summary: Canonical base scaffold for data-contracts-lang project authoring.
maintainers:
  - name: data-contracts maintainers
dependency_mode: required
depends_on: []
domains:
  - id: scaffold
    modules:
      - id: data_contracts_lang_project_scaffold
        contracts:
          - specs/contracts/bundle_declarations/data_contracts_lang_project_scaffold_v1.yaml
        resource_kinds:
          - asset
        selection_policy:
          refs: static_local_only
          artifacts: exclude_produced
        artifacts:
          - path: scaffold/scaffold_manifest_v1.yaml
            kind: manifest
          - path: scaffold/files
            kind: dir
          - path: scaffold/templates
            kind: dir
applies_to_runners:
  - rust
  - python
  - php
