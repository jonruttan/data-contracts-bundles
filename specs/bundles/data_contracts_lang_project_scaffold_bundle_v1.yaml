bundle_id: data-contracts-lang-project-scaffold
bundle_version: 1.0.0
summary: Canonical base scaffold for data-contracts-lang project authoring.
maintainers:
  - name: data-contracts maintainers
dependency_mode: required
depends_on: []
domains:
  - id: scaffold
    modules:
      - id: data_contracts_lang_project_scaffold
        include_paths:
          - payloads/data-contracts-lang-project-scaffold/scaffold/**
        contracts:
          - /specs/02_contracts/29_runner_cli_interface.md
          - /specs/02_contracts/33_bundle_package_management.md
          - /specs/02_contracts/34_runner_implementation_spec_bundles.md
        artifacts:
          - path: scaffold/scaffold_manifest_v1.yaml
            kind: manifest
          - path: scaffold/files
            kind: dir
          - path: scaffold/templates
            kind: dir
applies_to_runners:
  - rust
  - python
  - php
