bundle_id: data-contracts-library-overlays
bundle_version: 1.0.0
summary: Canonical runner overlay bundle for rust/python/php implementation overlays.
maintainers:
  - name: data-contracts maintainers
dependency_mode: required
depends_on:
  - data-contracts-library-core
domains:
  - id: overlays
    modules:
      - id: data_contracts_library_overlays
        contracts:
          - specs/contracts/bundle_declarations/data_contracts_library_overlays_v1.yaml
        resource_kinds:
          - asset
        selection_policy:
          refs: static_local_only
          artifacts: exclude_produced
        artifacts:
          - path: payloads/data-contracts-library/overlays/specs/06_overlays/rust/implementation_overlay_v1.yaml
            kind: file
          - path: payloads/data-contracts-library/overlays/specs/06_overlays/python/implementation_overlay_v1.yaml
            kind: file
          - path: payloads/data-contracts-library/overlays/specs/06_overlays/php/implementation_overlay_v1.yaml
            kind: file
applies_to_runners:
  - rust
  - python
  - php
