bundle_id: data-contracts-library-runner-behavior
bundle_version: 1.0.0
summary: Canonical reusable runner behavior specs and contract-set surfaces.
maintainers:
  - name: data-contracts maintainers
dependency_mode: required
depends_on:
  - data-contracts-library-core
domains:
  - id: runner_behavior
    modules:
      - id: data_contracts_library_runner_behavior
        include_paths:
          - payloads/data-contracts-library/runner_behavior/**
        contracts:
          - /specs/02_contracts/12_runner_interface.md
          - /specs/02_contracts/34_runner_implementation_spec_bundles.md
        artifacts:
          - path: payloads/data-contracts-library/runner_behavior/specs/07_runner_behavior/impl
            kind: dir
          - path: payloads/data-contracts-library/runner_behavior/specs/07_runner_behavior/contract_sets
            kind: dir
          - path: payloads/data-contracts-library/runner_behavior/specs/07_runner_behavior/runner
            kind: dir
applies_to_runners:
  - rust
  - python
  - php
