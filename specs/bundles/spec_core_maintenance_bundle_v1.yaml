bundle_id: spec_core_maintenance_bundle
bundle_version: 1.0.0
summary: Core spec-maintenance and schema/governance coherence bundle.
maintainers:
  - name: data-contracts maintainers
dependency_mode: required
depends_on: []
domains:
  - id: source
    modules:
      - id: spec_core_maintenance
        contracts:
          - specs/contracts/bundle_declarations/spec_core_maintenance_bundle_v1.yaml
        resource_kinds:
          - asset
        selection_policy:
          refs: static_local_only
          artifacts: exclude_produced
        artifacts:
          - path: /.artifacts/governance-catalog-validate.json
            kind: report
          - path: /.artifacts/spec-schema-pin-validate.json
            kind: report
          - path: /.artifacts/governance-summary.json
            kind: report
applies_to_runners:
  - rust
  - python
  - php
