bundle_id: data-contracts-library-bundle-tooling
bundle_version: 1.0.0
summary: Canonical reusable bundle/bootstrap tooling spec contracts and fixtures.
maintainers:
  - name: data-contracts maintainers
dependency_mode: required
depends_on:
  - data-contracts-library-core
domains:
  - id: bundle_tooling
    modules:
      - id: data_contracts_library_bundle_tooling
        contracts:
          - specs/contracts/bundle_declarations/data_contracts_library_bundle_tooling_v1.yaml
        resource_kinds:
          - asset
        selection_policy:
          refs: static_local_only
          artifacts: exclude_produced
        artifacts:
          - path: payloads/data-contracts-library/bundle_tooling/specs/01_schema
            kind: dir
          - path: payloads/data-contracts-library/bundle_tooling/specs/02_contracts
            kind: dir
          - path: payloads/data-contracts-library/bundle_tooling/specs/05_libraries/bundle_tooling
            kind: dir
applies_to_runners:
  - rust
  - python
  - php
