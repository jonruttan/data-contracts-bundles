name: release-bundles

on:
  workflow_dispatch:
  push:
    tags:
      - 'bundle-v*'

jobs:
  package:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        runner: [rust, python, php]
    steps:
      - uses: actions/checkout@v4
      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y jq php-cli php-yaml
      - name: Package bundles
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p .artifacts/bundles
          for mf in specs/bundles/*.yaml; do
            id="$(php -r '$d=yaml_parse_file($argv[1]); echo $d["bundle_id"];' "$mf")"
            ver="$(php -r '$d=yaml_parse_file($argv[1]); echo $d["bundle_version"];' "$mf")"
            ./scripts/bundle package --runner "${{ matrix.runner }}" --root "$id" --version "$ver" --out .artifacts/bundles
          done
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bundle-assets-${{ matrix.runner }}
          path: .artifacts/bundles/**
